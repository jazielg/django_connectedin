{% extends "layout_usuarios.html" %}

{% block conteudo %}

	<form class="form-signin" action="{% url 'registrar' %}" method="post">
		<h2 class="form-signin-heading">Registrar</h2>

		{% csrf_token %}

		<input class="form-control" type="text" name="nome" id="nome" placeholder="Nome" required>

		<input class="form-control" type="text" name="email" id="email" placeholder="email" required>

		<input class="form-control" type="password" name="senha" id="senha" placeholder="senha" required>

		<input class="form-control" type="text" name="telefone" id="telefone" placeholder="telefone">

		<input class="form-control" type="text" name="empresa" id="empresa" placeholder="empresa">

		{% if form.errors %}
			<div class="alert alert-danger">
				{{ form.non_field_errors }}
			</div>
		{% endif %}

		<input type="submit" name="submit" value="Registrar" class="btn btn-pimary">

	</form>

{% endblock %}
