{% extends 'layout_usuarios.html' %}

{% block conteudo %}

<form action="{% url 'login' %}" method="POST" class="form-signin">
	{% csrf_token %}

	<h2 class="form-signin-heading">Login</h2>

	<input type="text" name="username" class='form-control' placeholder="Usuario" required autofocus>

	<input type="password" name="password" class='form-control' placeholder="Senha" required>

	<input type="submit" name="submit" value="Entrar" class="btn btn-primary">

	{% if form.errors %}
		<div class="alert alert-danger">
			<button class="close" type=button data-dismiss="alert" aria-hidden="true">&times;</button>
			Usuario ou senha invalidos.
		</div>
	{% endif %}

	<a href="{% url 'registrar' %}" class="pull-right">Registrar-se</a>

</form>

{% endblock %}
