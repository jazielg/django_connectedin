{% extends "layout.html" %}
{% block conteudo %}

<div class="row">
	<div class="col-lg-12">
		<h2>{{ perfil.nome }}</h2>
		<address>
			<strong>{{ perfil.empresa }}</strong><br>
			<abbr title="telefone">Tel: </abbr>{{ perfil.telefone }}<br>
			<a href="mailto:{{ perfil.email }}">{{ perfil.email }}</a>
			<p>{{ perfil.mensagem }}</p>
		</address>
		{% if ja_eh_contato %}
			<div class="well well-sm">Vocês estão conectados</div>
		{% else %}
			<a href="{% url 'convidar' perfil.id %}">Convidar</a>
		{% endif %}
	</div>
</div>

{% endblock %}
